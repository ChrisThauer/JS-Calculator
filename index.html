<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="calculator">
    <div class="display">
      <p class="displayText">0</p>
    </div>
    <div class="btn" id="clear">Clear</div>
    <div class="keyboard">
      <div class="numbers">
        <div class="numButton btn"><p class="keypadText">7</p></div>
        <div class="numButton btn"><p class="keypadText">8</p></div>
        <div class="numButton btn"><p class="keypadText">9</p></div>
        <div class="numButton btn"><p class="keypadText">4</p></div>
        <div class="numButton btn"><p class="keypadText">5</p></div>
        <div class="numButton btn"><p class="keypadText">6</p></div>
        <div class="numButton btn"><p class="keypadText">1</p></div>
        <div class="numButton btn"><p class="keypadText">2</p></div>
        <div class="numButton btn"><p class="keypadText">3</p></div>
        <div class="decimalButton btn"><p class="keypadText">.</p></div>
        <div class="numButton btn"><p class="keypadText">0</p></div>
        <div class="equalButton btn"><p class="keypadText">=</p></div>
      </div>
      <div class="operators">
        <div class="operator btn" id="divide"><p class="keypadText operatorText">&divide;</p></div>
        <div class="operator btn" id="multiply"><p class="keypadText operatorText">&times;</p></div>
        <div class="operator btn" id="subtract"><p class="keypadText operatorText">-</p></div>
        <div class="operator btn" id="add"><p class="keypadText operatorText">+</p></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
